<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKY-EEW-WEB</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="https://fonts.google.com/specimen/BIZ+UDPGothic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script> 
</head>
<body>
  <div id="leftPanel"></div>
  <div id="mapContainer">
    <div id="map"></div>
  </div>
  <div id="timeBox"></div>
  <div class="typepanelback">
    <img src="ui/typepanelback.svg" alt="Image" class="hight-hidden">
  </div>
  <img src="ui/icons/tabBs.svg" alt="選択中" class="typepanelnow" id="typepanelnow">
  <div alt="地震情報タブ" class="typepanelquake typeiconbright" id="typepanelquake" onclick="clicktypeicon(0)">
    <img src="ui/icons/tabBb0.svg" class="hight-hidden">
    <img src="ui/icons/tabBb0s.svg" class="weigh-hidden">
  </div>
  <div alt="リアルタイムタブ" class="typepanelrealtime typeiconbright" id="typepanelrealtime" onclick="clicktypeicon(1)">
    <img src="ui/icons/tabBb1.svg" class="hight-hidden">
    <img src="ui/icons/tabBb1s.svg" class="weigh-hidden">
  </div>
  <div alt="津波情報タブ" class="typepaneltsunami typeiconbright" id="typepaneltsunami" onclick="clicktypeicon(2)">
    <img src="ui/icons/tabBb2.svg" class="hight-hidden">
    <img src="ui/icons/tabBb2s.svg" class="weigh-hidden">
  </div>
  <div alt="設定" class="typepanelsetting typeiconbright" id="typepanelsetting" onclick="clicktypeicon(3)">
    <img src="ui/icons/tabBb3.svg" class="hight-hidden">
    <img src="ui/icons/tabBb3s.svg" class="weigh-hidden">
  </div>
  <div id = 'scroll-panel' class="scroll-panel scroll-panel-scrollable">
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
